<div *ngIf="showLoadingAnim">
  <presentation-animation
    (animationCompleted)="onAnimationCompleted()"
  ></presentation-animation>
</div>

<div *ngIf="!showLoadingAnim">
  <!-- Presentation on load -->
  <div *ngIf="isNotCleared">
    <presentation></presentation>
    <div class="container-terminal">
      <help></help>
    </div>
  </div>

  <!-- List of used commands -->
  <div *ngFor="let child of children">
    <app-used-commands [name]="child"></app-used-commands>

    <div *ngIf="child == 'help'; else two">
      <app-help-command></app-help-command>
    </div>

    <ng-template #two>
      <div
        *ngIf="
          child == 'ls' ||
            child == 'list' ||
            child == '~/' ||
            child == 'cd ~/' ||
            child == 'cd' ||
            child == 'cd ./projects' ||
            child == './projects' ||
            child == 'cd projects' ||
            child == 'ls -a' ||
            child == 'list -a' ||
            child == 'cd ./secrets' ||
            child == './secrets' ||
            child == 'cd secrets';
          else three
        "
      >
        <app-ls-command
          [currentPath]="currentPath"
          [currentChild]="currentChild"
        ></app-ls-command>
      </div>
    </ng-template>

    <ng-template #three>
      <div *ngIf="child == 'neofetch' || child == 'neo'; else four">
        <app-neofetch-command></app-neofetch-command>
      </div>
    </ng-template>

    <ng-template #four>
      <div
        *ngIf="
          child == './portfolio_v1' ||
            child == 'cd ./portfolio_v1' ||
            child == 'cd portfolio_v1';
          else five
        "
      >
        <app-portfolio-v1></app-portfolio-v1>
      </div>
    </ng-template>

    <ng-template #five>
      <div
        *ngIf="
          child == './info' || child == 'cd ./info' || child == 'cd info';
          else six
        "
      >
        <app-info></app-info>
      </div>
    </ng-template>

    <ng-template #six>
      <div *ngIf="child == 'git'; else seven">
        <app-git></app-git>
      </div>
    </ng-template>

    <ng-template #seven>
      <div
        *ngIf="
          child == 'cat ./about.txt' || child == 'cat about.txt';
          else eight
        "
      >
        <app-about></app-about>
      </div>
      >
    </ng-template>

    <ng-template #eight>
      <div
        *ngIf="
          child == './rpg_map' ||
            child == 'cd ./rpg_map' ||
            child == 'cd rpg_map';
          else nine
        "
      >
        <app-rpg-map></app-rpg-map>
      </div>
    </ng-template>

    <ng-template #nine>
      <div
        *ngIf="
          child == './signature_checker' ||
            child == 'cd ./signature_checker' ||
            child == 'cd signature_checker';
          else ten
        "
      >
        <app-signature-checker></app-signature-checker>
      </div>
    </ng-template>

    <ng-template #ten>
      <app-not-a-command></app-not-a-command>
    </ng-template>
  </div>

  <terminal-input
    (clearCommand)="onClearCommand()"
    (directionCommand)="onDirectionCommand($event)"
    (notACommand)="onNotACommand($event)"
    (sendInputStringFromCommand)="onStringReceivedFromCommand($event)"
    (gitEasterEgg)="onGitEasterEgg()"
  ></terminal-input>
</div>

<router-outlet></router-outlet>
